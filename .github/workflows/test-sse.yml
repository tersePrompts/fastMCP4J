name: MCP Integration Test - SSE

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-sse:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ’¾ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: ðŸ“¦ Install Python MCP SDK
        run: |
          pip install --upgrade pip
          pip install mcp
          python -c "import mcp; print('âœ“ MCP SDK installed')"

      - name: ðŸ”¨ Build project
        run: mvn -q clean package -DskipTests

      - name: ðŸš€ Start SSE server
        run: |
          mvn -q exec:java \
            -Dexec.mainClass=io.github.terseprompts.fastmcp.example.SimpleSseServer \
            -Dexec.classpathScope=test \
            > server.log 2>&1 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          echo "âœ“ Server started (PID: $!)"

          # Wait for startup
          sleep 15

          # Health checks
          kill -0 $! 2>/dev/null || (echo "âœ— Server died"; cat server.log; exit 1)
          ss -ln | grep 3001 > /dev/null || (echo "âœ— Port 3001 not listening"; cat server.log; exit 1)
          echo "âœ“ Server is ready"

      - name: ðŸ§ª Run SSE MCP test
        run: |
          echo "::group::Test Execution"
          timeout 60 python python-tests/test_sse_quick.py || (cat server.log && exit 1)
          echo "::endgroup::"
        env:
          PYTHONUNBUFFERED: 1

      - name: ðŸ“‹ Server logs
        if: always()
        run: tail -50 server.log || true

      - name: ðŸ§¹ Cleanup
        if: always()
        run: kill ${{ env.SERVER_PID }} 2>/dev/null || true
