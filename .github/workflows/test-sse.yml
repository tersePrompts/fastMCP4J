name: MCP Integration Test - SSE

on:
  pull_request:
    branches: [main, feature/comprehensive-mcp-testing]
  push:
    branches: [main, feature/comprehensive-mcp-testing]
  workflow_dispatch:

jobs:
  test-sse:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Install Python MCP SDK
        run: |
          pip install --upgrade pip
          pip install mcp
          python -c "import mcp; print('MCP SDK installed successfully')"

      - name: Build project
        run: mvn -q clean package -DskipTests

      - name: Start SSE server in background
        run: |
          mvn -q exec:java \
            -Dexec.mainClass=com.ultrathink.fastmcp.example.SimpleSseServer \
            -Dexec.classpathScope=test \
            > server.log 2>&1 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Server PID: $SERVER_PID"

          # Wait for server to be ready (up to 90 seconds)
          echo "Waiting for SSE server at http://localhost:3001/sse ..."
          for i in {1..90}; do
            if curl -s -f http://127.0.0.1:3001/sse > /dev/null 2>&1; then
              echo "✓ Server is ready!"
              curl -s http://127.0.0.1:3001/sse | head -c 200 || true
              break
            fi
            if [ $i -eq 90 ]; then
              echo "✗ Server failed to start"
              cat server.log
              netstat -tlnp 2>/dev/null || ss -tlnp 2>/dev/null || netstat -an | grep 3001 || true
              exit 1
            fi
            sleep 1
          done

      - name: Run SSE Python test
        run: |
          echo "=== Running SSE MCP Test ==="
          python python-tests/test_sse_quick.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Show server logs
        if: always()
        run: |
          echo "=== Server Logs ==="
          tail -100 server.log || true

      - name: Stop server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID 2>/dev/null || true
            echo "Server stopped"
          fi
