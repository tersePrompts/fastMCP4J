name: MCP Integration Test - STDIO

on:
  pull_request:
    branches: [main, feature/comprehensive-mcp-testing]
  push:
    branches: [main, feature/comprehensive-mcp-testing]
  workflow_dispatch:

jobs:
  test-stdio:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Install Python MCP SDK
        run: pip install mcp

      - name: Build project
        run: mvn -q clean package -DskipTests

      - name: Run STDIO Python test (spawns server via mvn)
        run: python python-tests/test_stdio_quick.py
