name: MCP Integration Test - Streamable HTTP

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-streamable:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Install Python MCP SDK
        run: |
          pip install --upgrade pip
          pip install mcp
          python -c "import mcp; print('MCP SDK installed successfully')"

      - name: Build project
        run: mvn -q clean package -DskipTests

      - name: Start Streamable HTTP server in background
        run: |
          echo "Starting server..."
          mvn -q exec:java \
            -Dexec.mainClass=com.ultrathink.fastmcp.example.SimpleStreamableServer \
            -Dexec.classpathScope=test \
            > server.log 2>&1 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Server PID: $SERVER_PID"

          # Wait for startup
          sleep 15

          # Check if process is running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "✗ Server process died!"
            cat server.log
            exit 1
          fi
          echo "✓ Process is running"

          # Check port
          if ss -ln | grep 3002 > /dev/null 2>&1; then
            echo "✓ Port 3002 is listening"
          else
            echo "✗ Port 3002 NOT listening"
            ss -ln || netstat -an
            cat server.log
            exit 1
          fi

      - name: Run Streamable HTTP Python test
        run: |
          echo "=== Running Streamable HTTP MCP Test ==="
          timeout 60 python python-tests/test_streamable_quick.py || (cat server.log && exit 1)
        env:
          PYTHONUNBUFFERED: 1

      - name: Show server logs
        if: always()
        run: |
          echo "=== Server Logs ==="
          tail -100 server.log || true

      - name: Stop server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID 2>/dev/null || true
          fi
